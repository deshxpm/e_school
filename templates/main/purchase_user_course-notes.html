{% extends 'main/base.html' %}

{% block style %}
  <style>
  	@media only screen and (max-width: 554px){
  	.vid-wid{
  		width: 250px;
  	}
  }
  </style>
{% endblock %}

{% block content %}

    <section class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 pt-0 pt-lg-5">
                    <div class="text-center pt-0 pt-lg-5">
                        <h2 class="text-white">{{ course.name }} Notes</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>


<!-- banner -->


    <section class="contact-data">
        <div class="container">

                <div id="contact-bg" class="row mt-5">
                    {% for obj in notes %}
                    <div class="col-lg-6">
                        <div class="contact-box text-center mb-5 mb-lg-0">
                            <div class="contact-icon mb-4">
                                <img src="{{ obj.thumbnail.url }}" class="mb-3">
                                <h5>{{ obj.name }}</h5>
                            </div>
                            <div class="course-btn">
                                <a href="{{ obj.document.url }}" class="theme-btn">
                                    <i class="fas fa-play-circle mr-2" aria-hidden="true"></i>
                                    <span>View</span>
                                </a>
                                <a href="{{ obj.document.url }}" download="{{ obj.document.url }}" class="theme-btn">
                                    <i class="fas fa-play-circle mr-2" aria-hidden="true"></i>
                                    <span>Download</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

        </div>
    </section>
{% endblock %}
